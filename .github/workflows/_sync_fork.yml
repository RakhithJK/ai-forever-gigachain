#          git remote add upstream https://github.com/langchain-ai/langchain.git
#          git fetch upstream
#          git checkout -b feature/sync-fork
#          git merge -Xtheirs upstream/master
#          echo change naming from lingchain to gigachain
#
#          echo push changes to feature branch
#          git push -u origin feature/sync-fork

      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: dev
          branch: ${{ github.event.pull_request.head.ref }}
          title: Sync fork with upstream changes
          draft: true
          body: Automatically syncing fork repository with upstream changes

      - name: Timestamp
        run: date
